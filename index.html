<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Fred ðŸ¦‡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0f0f23 0%, #000000 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameCanvas {
            border: 4px solid #00d4ff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5), 0 10px 30px rgba(0,0,0,0.8);
            cursor: pointer;
        }
        
        .info {
            margin-top: 20px;
            color: #00d4ff;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }
        
        .info h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .info p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        @media (max-width: 600px) {
            #gameCanvas {
                width: 100vw !important;
                height: 70vh !important;
                border: none;
                border-radius: 0;
            }
            
            .info h1 {
                font-size: 1.8em;
            }
            
            .info p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="info">
        <h1>âš¡ Flappy Fred âš¡</h1>
        <p>Click or Space to flap â€¢ Don't hit the pipes!</p>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Load avatar image
        const avatarImg = new Image();
        avatarImg.src = 'avatar.jpg';
        let imageLoaded = false;
        avatarImg.onload = () => {
            imageLoaded = true;
        };
        
        // Game state
        let gameRunning = false;
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem('flappyFredHighScore') || 0;
        
        // Bird properties
        const bird = {
            x: 80,
            y: canvas.height / 2,
            radius: 25,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            rotation: 0
        };
        
        // Pipes
        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 180;
        const pipeSpeed = 2.5;
        let frameCount = 0;
        
        // Draw bird (circular avatar)
        function drawBird() {
            if (!imageLoaded) return;
            
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rotation);
            
            // Clip to circle
            ctx.beginPath();
            ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
            ctx.clip();
            
            // Draw avatar image scaled to fit circle
            const size = bird.radius * 2;
            ctx.drawImage(avatarImg, -bird.radius, -bird.radius, size, size);
            
            ctx.restore();
            
            // Draw glowing circle border
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 3;
            ctx.shadowColor = '#00d4ff';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.restore();
        }
        
        // Draw pipes (dark neon theme)
        function drawPipes() {
            pipes.forEach(pipe => {
                // Gradient for pipes
                const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(0.5, '#16213e');
                gradient.addColorStop(1, '#0f3460');
                
                // Top pipe
                ctx.fillStyle = gradient;
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.strokeStyle = '#00d4ff';
                ctx.lineWidth = 2;
                ctx.shadowColor = '#00d4ff';
                ctx.shadowBlur = 5;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);
                
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                ctx.strokeRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                
                // Reset shadow
                ctx.shadowBlur = 0;
            });
        }
        
        // Draw score
        function drawScore() {
            ctx.fillStyle = '#00d4ff';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.shadowColor = '#00d4ff';
            ctx.shadowBlur = 10;
            ctx.fillText(score, canvas.width / 2, 50);
            
            // High score
            ctx.font = '16px Arial';
            ctx.fillStyle = '#ffd700';
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 8;
            ctx.fillText(`Best: ${highScore}`, canvas.width / 2, 80);
            
            ctx.shadowBlur = 0;
        }
        
        // Draw start screen
        function drawStartScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00d4ff';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.shadowColor = '#00d4ff';
            ctx.shadowBlur = 15;
            ctx.fillText('Click to Start!', canvas.width / 2, canvas.height / 2);
            
            ctx.font = '20px Arial';
            ctx.fillText('Tap anywhere to flap', canvas.width / 2, canvas.height / 2 + 40);
            ctx.shadowBlur = 0;
        }
        
        // Draw game over screen
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ff0066';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.shadowColor = '#ff0066';
            ctx.shadowBlur = 20;
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 40);
            
            ctx.fillStyle = '#00d4ff';
            ctx.font = '24px Arial';
            ctx.shadowColor = '#00d4ff';
            ctx.shadowBlur = 10;
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.fillText(`Best: ${highScore}`, canvas.width / 2, canvas.height / 2 + 40);
            
            ctx.font = '20px Arial';
            ctx.fillText('Click to Restart', canvas.width / 2, canvas.height / 2 + 80);
            ctx.shadowBlur = 0;
        }
        
        // Update game state
        function update() {
            if (!gameRunning || gameOver) return;
            
            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            bird.rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.5);
            
            // Check ceiling/floor collision
            if (bird.y - bird.radius < 0 || bird.y + bird.radius > canvas.height) {
                endGame();
                return;
            }
            
            // Update pipes
            frameCount++;
            if (frameCount % 90 === 0) {
                const minTop = 100;
                const maxTop = canvas.height - pipeGap - 100;
                const top = Math.random() * (maxTop - minTop) + minTop;
                pipes.push({
                    x: canvas.width,
                    top: top,
                    bottom: top + pipeGap,
                    scored: false
                });
            }
            
            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;
                
                // Score point
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    pipe.scored = true;
                    score++;
                }
                
                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                }
                
                // Collision detection
                if (
                    bird.x + bird.radius > pipe.x &&
                    bird.x - bird.radius < pipe.x + pipeWidth &&
                    (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
                ) {
                    endGame();
                }
            });
        }
        
        // Render
        function render() {
            // Dark gradient background
            const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGradient.addColorStop(0, '#0f0f23');
            bgGradient.addColorStop(1, '#000000');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars/particles
            for (let i = 0; i < 50; i++) {
                const x = (frameCount * 0.2 + i * 50) % canvas.width;
                const y = (i * 37) % canvas.height;
                ctx.fillStyle = `rgba(0, 212, 255, ${0.1 + Math.random() * 0.3})`;
                ctx.fillRect(x, y, 2, 2);
            }
            
            // Draw game elements
            drawPipes();
            drawBird();
            drawScore();
            
            if (!gameRunning) {
                drawStartScreen();
            }
            
            if (gameOver) {
                drawGameOver();
            }
        }
        
        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        function startGame() {
            gameRunning = true;
            gameOver = false;
            score = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes.length = 0;
            frameCount = 0;
        }
        
        // End game
        function endGame() {
            gameOver = true;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyFredHighScore', highScore);
            }
        }
        
        // Flap
        function flap() {
            if (!gameRunning && !gameOver) {
                startGame();
            } else if (gameOver) {
                startGame();
            } else {
                bird.velocity = bird.jump;
            }
        }
        
        // Input handlers
        canvas.addEventListener('click', flap);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });
        
        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flap();
        });
        
        // Start game loop
        gameLoop();
    </script>
</body>
</html>
